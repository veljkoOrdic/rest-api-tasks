openapi: 3.0.0
info:
  title: Tasks REST API
  version: 1.0.0
  description: Simple REST API for managing users and tasks (basic/admin roles).

servers:
  - url: http://localhost:3000

paths:
  /users:
    post:
      summary: Create a new user (admin or basic)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Username or email already exists
  /users/me:
    get:
      summary: Get current user
      parameters:
        - in: header
          name: x-user-id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    patch:
      summary: Update current user
      parameters:
        - in: header
          name: x-user-id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: Updated user
  /users/{id}:
    patch:
      summary: Admin updates any user
      parameters:
        - in: header
          name: x-user-id
          required: true
          schema:
            type: integer
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: Updated user
        '403':
          description: Only admin can update other users
  /tasks:
    post:
      summary: Create task (basic user only)
      parameters:
        - in: header
          name: x-user-id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskInput'
      responses:
        '201':
          description: Task created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '403':
          description: Admin cannot create tasks
    get:
      summary: List tasks (own for basic, all for admin)
      parameters:
        - in: header
          name: x-user-id
          required: true
          schema:
            type: integer
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
        - in: query
          name: sort
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                      limit:
                        type: integer
                      totalItems:
                        type: integer
                      totalPages:
                        type: integer
  /tasks/{id}:
    patch:
      summary: Update task
      parameters:
        - in: header
          name: x-user-id
          required: true
          schema:
            type: integer
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Updated task
        '403':
          description: Cannot update other user's task

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        firstName:
          type: string
        lastName:
          type: string
        username:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [basic, admin]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    UserInput:
      type: object
      required: [firstName, lastName, username, email, password]
      properties:
        firstName:
          type: string
        lastName:
          type: string
        username:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string
          enum: [basic, admin]
    UserUpdate:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        username:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string
          enum: [basic, admin]
    Task:
      type: object
      properties:
        id:
          type: integer
        body:
          type: string
        userId:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    TaskInput:
      type: object
      required: [body]
      properties:
        body:
          type: string
    TaskUpdate:
      type: object
      properties:
        body:
          type: string
